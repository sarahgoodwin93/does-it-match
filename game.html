<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ColourChange Challenge game to test user reaction times">
    <meta name="keywords" content="game, retro, reaction time">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ColourChange Challenge</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body>
    <!-- Head -->
    <header>
        <section>
            <!-- Timer -->
            <div class="countdown-timer">
                <h1>Time:
                    <span id="timer">00:00</span>
                </h1>
            </div>
        </section>
    </header>

    <!-- Main -->
    <main>
        <!-- Game Grid-->
        <div id="game-grid">
            <div id="game-table">
                <!-- Rows go from top to bottom rather than left to right-->
                <div id="row1">
                    <div id="one" class="box" onclick="changeBackground('one');" data-value="1"></div>
                    <div id="two" class="box" onclick="changeBackground('two');" data-value="2"></div>
                    <div id="three" class="box" onclick="changeBackground('three');" data-value="3"></div>
                    <div id="four" class="box" onclick="changeBackground('four');" data-value="4"></div>
                </div>
                <div id="row2">
                    <div id="five" class="box" onclick="changeBackground('five');" data-value="5"></div>
                    <div id="six" class="box" onclick="changeBackground('six');" data-value="6"></div>
                    <div id="seven" class="box" onclick="changeBackground('seven');" data-value="7"></div>
                    <div id="eight" class="box" onclick="changeBackground('eight');" data-value="8"></div>
                </div>
                <div id="row3">
                    <div id="nine" class="box" onclick="changeBackground('nine');" data-value="9"></div>
                    <div id="ten" class="box" onclick="changeBackground('ten');" data-value="10"></div>
                    <div id="eleven" class="box" onclick="changeBackground('eleven');" data-value="11"></div>
                    <div id="twelve" class="box" onclick="changeBackground('twelve');" data-value="12"></div>
                </div>
                <div id="row4">
                    <div id="thirteen" class="box" onclick="changeBackground('thirteen');" data-value="13"></div>
                    <div id="fourteen" class="box" onclick="changeBackground('fourteen');" data-value="14"></div>
                    <div id="fifteen" class="box" onclick="changeBackground('fifteen');" data-value="15"></div>
                    <div id="sixteen" class="box" onclick="changeBackground('sixteen');" data-value="16"></div>
                </div>
            </div>
            <!--Start game and reset buttons-->
            <div class="play-buttons">
                <button id="start-game" class="all-buttons button">
                    START GAME
                </button>
                <button id="increase-timer" class="all-buttons button">
                    NEXT LEVEL
                </button>
                <button id="reset" class="all-buttons button">
                    RESET
                </button>
            </div>
        </div>
        <section>
            <!-- Score Section-->
            <div class="score">
                <h2><U>Scores</U></h2>
                <div id="numbers">
                    <h3>Clicks:<span id="clicks"> 0 </span></h2>
                        <h3>Missed Boxes:<span id="missed"> 0 </span></h2>
                            <br>
                </div>
                <h2>Total Clicks:<span id="total-clicks"> 0</span></h2>
            </div>
        </section>
    </main>


    <!-- Navigation buttons -->
    <div class="nav-buttons">
        <div id="home-button">
            <a href="index.html" aria-label="Go to Homepage">
                <h1 class="all-buttons">Home Page</h1>
            </a>
        </div>
        <div id="how-to-play-button">
            <a href="how-to-play.html" aria-label="Go to Play Page">
                <h1 class="all-buttons">How to Play</h1>
            </a>
        </div>
    </div>

    <!-- Footers -->

    <footer class="social">
        <ul id="footer-list">
            <li id="copyright">
                @copyright Sarah Goodwin - P2 - Code Institute <br>
            </li>
            <li id="github">
                <a href="https://github.com/sarahgoodwin93/does-it-match" target="_blank" rel="noopener"
                    aria-label="Github Page"><i class="fa-brands fa-github icon"></i></a>
            </li>
            <li id="linkedin">
                <a href="https://www.linkedin.com/in/sarah-goodwin-tech/" target="_blank" rel="noopener"
                    aria-label="Linkedin Page"><i class="fa-brands fa-linkedin icon"></i></a>
            </li>
        </ul>

    </footer>
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/17e7a6d47c.js" crossorigin="anonymous"></script>

    <!-- Javascript file -->
    <script src="assets/javascript/script.js"></script>
</body>

</html>
